name: Hello World CI

on:
  pull_request:
    branches:
      - main
      - staging
      - dev
  push:
    branches:
      - main
      - staging
      - dev
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  SOME_VAR: "some value"
  SOME_SECRET: ${{ secrets.SAMPLE_SECRET }}

jobs:
  hello-world:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello World!"
      - name: Use var
        run: echo ${{ env.SOME_VAR }}
      - name: Use secret
        run: |
          echo ${{ secrets.SAMPLE_SECRET }}
          echo ${{ env.SOME_SECRET }}